<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
        }
        .lightbox.visible {
            opacity: 1;
            pointer-events: auto;
        }
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
            .gallery img {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <h1>이정현</h1>
    <h2>Art Feedback Session 1</h2>
    <div class="gallery" id="gallery1"></div>
    
    <h2>Art Feedback Session 2</h2>
    <div class="gallery" id="gallery2"></div>
    
    <div class="lightbox" id="lightbox">
        <img src="" alt="Expanded View" id="lightbox-img">
    </div>

    <script>
        const imageList1 = ["00.png"];
        const imageList2 = ["00.png", "01.png", "02.png", "03.png", "04.png", "05.png", "06.png", "07.png", "08.png", "09.png", "10.png", "11.png", "12.png", "13.png"];
        
        const gallery1 = document.getElementById("gallery1");
        const gallery2 = document.getElementById("gallery2");
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        
        function createGallery(images, gallery, folder) {
            images.forEach(image => {
                const imgElement = document.createElement("img");
                imgElement.src = `${folder}/${image}`;
                imgElement.alt = image;
                imgElement.addEventListener("click", () => {
                    lightboxImg.src = imgElement.src;
                    lightbox.classList.add("visible");
                });
                gallery.appendChild(imgElement);
            });
        }
        
        createGallery(imageList1, gallery1, "00_image");
        createGallery(imageList2, gallery2, "01_image");
        
        lightbox.addEventListener("click", () => {
            lightbox.classList.remove("visible");
        });
    </script>
</body>
</html>
