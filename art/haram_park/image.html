<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }
        .gallery img, .gallery video {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            object-fit: contain;
        }
        .gallery video {
            max-height: 400px;
        }
        .gallery video.wide {
            max-height: 1500px;
            object-fit: cover;
        }
        .gallery img:hover, .gallery video:hover {
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            .gallery video {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>박하람</h1>
    
    <h2>Art Feedback Session 1</h2>
    <div class="gallery" id="gallery1"></div>
    
    <h2>Art Feedback Session 2</h2>
    <div class="gallery" id="gallery2"></div>
    
    <script>
        const imageList1 = ["00.mp4", "01.mp4", "02.mp4", "03.mp4", "04.png", "05.png"];
        const imageList2 = ["00.png", "01.png", "02.gif", "03.gif", "04.png", "05.png", "06.mp4"];
        
        const gallery1 = document.getElementById("gallery1");
        const gallery2 = document.getElementById("gallery2");
        
        function createMediaElement(src, isVideo) {
            if (isVideo) {
                const videoElement = document.createElement("video");
                videoElement.src = src;
                videoElement.controls = true;
                videoElement.classList.add("video-item");
                
                // 가로가 긴 영상인 경우
                if (src.includes("02.mp4")) {
                    videoElement.classList.add("wide");
                }
                return videoElement;
            } else {
                const imgElement = document.createElement("img");
                imgElement.src = src;
                imgElement.alt = src;
                return imgElement;
            }
        }
        
        imageList1.forEach(image => {
            const isVideo = image.endsWith(".mp4");
            const element = createMediaElement(`00_image/${image}`, isVideo);
            gallery1.appendChild(element);
        });
        
        imageList2.forEach(image => {
            const isVideo = image.endsWith(".mp4");
            const element = createMediaElement(`01_image/${image}`, isVideo);
            gallery2.appendChild(element);
        });
    </script>
</body>
</html>
